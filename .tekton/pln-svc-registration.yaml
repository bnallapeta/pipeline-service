apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: setup-cluster-pipeline
  annotations:
    pipelinesascode.tekton.dev/on-target-branch: "[phase1]"
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
        params:
          - name: depth
            value: "500"
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: setup-cluster
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: cluster-setup
              image: quay.io/bnr/pipelines-setup:latest
              workingDir: $(workspaces.source.path)
              env:
                - name: DATA_DIR
                  value: $(workspaces.source.path)
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Mi